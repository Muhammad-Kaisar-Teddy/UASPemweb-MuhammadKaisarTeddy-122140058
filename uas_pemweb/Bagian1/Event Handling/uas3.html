    <div class="title">Bagian 1.3: Login Form Validation</div>
    <div class="description">Berikut adalah halaman login dengan validasi input secara real-time.</div>

    <div class="form-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameError" style="display: none;">Name is required.</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError" style="display: none;">Please enter a valid email.</span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordError" style="display: none;">Password must be at least 6 characters.</span>
            </div>
            <div class="form-actions">
                <button type="button" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Mendapatkan elemen input dan error
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        const submitBtn = document.getElementById("submitBtn");

        // Validasi Nama
        nameInput.addEventListener("input", () => {
            if (!nameInput.value.trim()) {
                nameError.style.display = "block";
            } else {
                nameError.style.display = "none";
            }
        });

        // Validasi Email
        emailInput.addEventListener("input", () => {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value.trim())) {
                emailError.style.display = "block";
            } else {
                emailError.style.display = "none";
            }
        });

        // Validasi Password
        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.trim().length < 6) {
                passwordError.style.display = "block";
            } else {
                passwordError.style.display = "none";
            }
        });

        // Validasi Form Saat Submit
        submitBtn.addEventListener("click", () => {
            let isValid = true;

            // Validasi nama
            if (!nameInput.value.trim()) {
                nameError.style.display = "block";
                isValid = false;
            }

            // Validasi email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value.trim())) {
                emailError.style.display = "block";
                isValid = false;
            }

            // Validasi password
            if (passwordInput.value.trim().length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            }

            // Kirim form jika valid
            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>
